<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="mt-5 text-center">Palindrome Checker</h1>
    <div class="container mt-4">
        <form id="palindromeForm">
            <div class="mb-3">
                <label for="inputString" class="form-label">Enter a string to check if it's a palindrome:</label>
                <input type="text" class="form-control" id="inputString" name="inputString" required>
                <div class="invalid-feedback">Please enter a string.</div>
            </div>
            <button type="submit" class="btn btn-primary">Check Palindrome</button>
        </form>
        <div id="output" class="mt-3"></div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- TypeScript file -->
    <script src="index.js"></script>
</body>
</html>
