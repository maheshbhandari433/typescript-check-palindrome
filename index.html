<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <form onsubmit="return runPalindromeChecker()">
        <label for="inputString">Enter a string to check if it's a palindrome:</label><br>
        <input type="text" id="inputString" name="inputString" required><br>
        <button type="submit">Check Palindrome</button>
    </form>
    <div id="output"></div>
    <script src="index.js">
    </script>
</body>
</html>
